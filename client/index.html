<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>

    <button id="fortuneButton">Request fortune</button>

    <button id="randomNumberButton">Get a random number</button>

    <form>
      <input
        type ='text'
        id ="userGuess"
        placeholder="pick a number">
      <button>submit guess</button>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      document.getElementById("randomNumberButton").onclick = function () {
        axios.get("http://localhost:4000/api/number/")
        .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      document.getElementById("userGuess").onclick  = function() {
        axios.get("http://localhost:4000/api/guess/")
        .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>     
  
    
  </body>
</html>
